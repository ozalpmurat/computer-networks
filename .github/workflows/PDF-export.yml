on: [push]

jobs:
  build-resume:
    runs-on: ubuntu-latest
    name: Create document
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Convert to pdf
      id: convert-to-pdf
      uses: closoco/pdflatex-action@v1.0.0
      with:
        texFile: ./0BMproje.tex
    - name: Store pdf
      uses: actions/upload-artifact@v2
      with:
        name: 0BMproje.pdf
        path: 0BMproje.pdf
