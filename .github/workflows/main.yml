name: Compile LaTeX document

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Pandoc and LaTeX
        uses: jgm/pandoc@2.19.2
      - name: Compile LaTeX document
        run: pandoc 0BMproje.tex -o document.pdf
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: document.pdf
          path: document.pdf
