name: Compile LaTeX document

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install LaTeX
        uses: yegor256/latexmk-action@0.7.1
        with:
          packages: biber
      - name: Compile LaTeX document
        uses: yegor256/latexmk-action@0.7.1
        with:
          path: 
          opts: -pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: document.pdf
          path: mon_dossier/document.pdf
